<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Online | Salas</title>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">
      <div class="preloader-spinner"></div>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div id="toast-container"></div>
  
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="preloader-spinner"></div>
  </div>
  
  <!-- Lobby -->
  <div class="lobby-container">
    <header class="lobby-header">
      <div class="lobby-title">
        <div class="header-logo">
          <span class="red">U</span>
          <span class="blue">N</span>
          <span class="green">O</span>
          <span class="yellow">!</span>
        </div>
        <h1>Salas</h1>
      </div>
      <div class="user-display">
        <span id="username">Jogador</span>
        <img id="user-avatar" src="https://api.dicebear.com/6.x/avataaars/svg?seed=default" alt="Avatar" class="avatar avatar-sm">
      </div>
    </header>
    
    <main class="lobby-body">
      <div class="lobby-actions">
        <div class="rooms-tabs">
          <div class="tab room-tab active" data-filter="all">Todas</div>
          <div class="tab room-tab" data-filter="public">Públicas</div>
          <div class="tab room-tab" data-filter="private">Privadas</div>
        </div>
        
        <div class="rooms-search">
          <input type="text" id="search-rooms" class="form-control" placeholder="Buscar salas...">
          <button id="btn-refresh-rooms" class="btn btn-primary btn-icon" title="Atualizar lista">
            <i class="fas fa-sync-alt"></i>
          </button>
          <button id="btn-create-room" class="btn btn-primary" title="Criar nova sala">
            <i class="fas fa-plus"></i> Criar Sala
          </button>
        </div>
      </div>
      
      <section id="rooms-section">
        <div id="rooms-list" class="rooms-list"></div>
      </section>
    </main>
    
    <footer class="lobby-footer">
      <div class="footer-actions">
        <button id="btn-back" class="btn">
          <i class="fas fa-arrow-left"></i> Voltar ao Menu
        </button>
        <button id="btn-logout" class="btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </footer>
  </div>
  
  <!-- Modal de Criar Sala -->
  <div id="create-room-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Criar Nova Sala</h2>
        <button class="close-modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <form id="create-room-form">
          <div class="form-group">
            <label for="room-name" class="form-label">Nome da Sala</label>
            <input type="text" id="room-name" class="form-control" placeholder="Ex: Sala do Duduxin" required>
          </div>
          
          <div class="form-group">
            <label for="max-players" class="form-label">Máximo de Jogadores</label>
            <input type="number" id="max-players" class="form-control" min="2" max="10" value="4" required>
          </div>
          
          <div class="form-group">
            <label for="game-mode" class="form-label">Modo de Jogo</label>
            <select id="game-mode" class="form-control" required>
              <option value="classic">Clássico</option>
              <option value="special">Especial (+2 em cima de +2, carta rara +99)</option>
            </select>
          </div>
          
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="is-private" class="form-check-input">
              <label for="is-private" class="form-check-label">Sala Privada (com código)</label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary w-full">Criar Sala</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal de Código de Sala -->
  <div id="room-code-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Digite o Código da Sala</h2>
        <button class="close-modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="room-code-input" class="form-label">Código da Sala</label>
          <input type="text" id="room-code-input" class="form-control" placeholder="Digite o código de 6 caracteres" maxlength="6" style="text-transform: uppercase;">
        </div>
        
        <button id="submit-room-code" class="btn btn-primary w-full">Entrar na Sala</button>
      </div>
    </div>
  </div>
  
  <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  
  <!-- Firebase Products -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  
  <!-- App Scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/lobby.js"></script>
</body>
</html>
